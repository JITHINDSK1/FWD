<!DOCTYPE html>
<html>
<head>
    <title>Favourite Food and Hobbies</title>

    <style>
        body {font-family: Arial, Helvetica, sans-serif; background:#f5f7fa;}
        .box {width: 60%; margin: auto; background:white; padding:20px; border-radius:8px;}
        h2 {color:#c62828; margin-bottom:5px;}
        ul, ol {padding-left: 25px; line-height: 1.8;}
        hr {margin: 25px 0;}
    </style>
</head>

<body>

<div class="box">

    <h2>Favourite Food</h2>

    <ul type="square">
        <li>Naan</li>
        <li>Paneer</li>
        <li>Tempeh</li>
    </ul>

    <ul type="circle">
        <li>Spaghetti</li>
        <li>Ravioli</li>
    </ul>

    <hr>

    <h2>Hobbies</h2>

    <ol type="I">
        <li>Reading</li>
        <li>Writing</li>
        <li>Collecting Antiques</li>
    </ol>

    <ol type="A">
        <li>Playing Cards</li>
        <li>Swimming</li>
    </ol>

</div>

</body>
</html>
