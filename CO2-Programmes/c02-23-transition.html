<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Transition</title>

    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .box { padding: 16px; background: #e2e8f0; width: 200px; transition: transform 0.3s ease; }
      .box:hover { transform: translateY(-6px); }
      img { max-width: 100%; height: auto; display: block; margin-top: 12px; }
    </style>
  </head>

  <body>
    <h1>Transition</h1>
    <div class="box">Hover to transition</div>

    <img src="assets/transition-vs-animation.jpg" alt="Transition vs Animation" />
  </body>

</html>
