<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CSS calc()</title>

    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .box { width: calc(100% - 40px); padding: 12px; background: #ecfccb; border: 1px solid #84cc16; }
    </style>
  </head>

  <body>
    <h1>CSS calc()</h1>
    <div class="box">This box uses <code>calc(100% - 40px)</code>.</div>
  </body>

</html>
