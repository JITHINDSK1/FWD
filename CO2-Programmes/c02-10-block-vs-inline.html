<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Block vs Inline</title>

    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .block { display: block; padding: 10px; background: #e2e8f0; margin-bottom: 8px; }
      .inline { display: inline; padding: 6px; background: #fde68a; }
    </style>
  </head>

  <body>
    <h1>Block vs Inline</h1>

    <span class="block">Block element (takes full width)</span>
    <span class="inline">Inline element</span>
    <span class="inline">Inline element</span>
  </body>

</html>
