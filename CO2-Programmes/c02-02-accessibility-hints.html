<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Accessibility Hints</title>

    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .hint { padding: 10px; background: #f1f5f9; margin-bottom: 10px; border-left: 4px solid #0ea5e9; }
    </style>
  </head>

  <body>
    <h1>Accessibility Hints</h1>

    <div class="hint">Use semantic elements: <code>header</code>, <code>nav</code>, <code>main</code>, <code>footer</code>.</div>
    <div class="hint">Always provide <code>alt</code> text for images.</div>
    <div class="hint">Ensure sufficient color contrast for text.</div>
    <div class="hint">Label form controls with <code>label</code> or <code>aria-label</code>.</div>
    <div class="hint">Support keyboard navigation and focus states.</div>
  </body>

</html>
