<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Flexbox Layout</title>

    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .row { display: flex; gap: 10px; }
      .card { flex: 1; padding: 12px; background: #e2e8f0; }
      img { max-width: 100%; height: auto; display: block; margin-top: 12px; }
    </style>
  </head>

  <body>
    <h1>Flexbox Layout</h1>
    <div class="row">
      <div class="card">Flex Item A</div>
      <div class="card">Flex Item B</div>
      <div class="card">Flex Item C</div>
    </div>

    <img src="assets/flex-vs-grid.jpg" alt="Flexbox vs Grid comparison" />
  </body>

</html>
