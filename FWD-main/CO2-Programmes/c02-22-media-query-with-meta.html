<html lang="en">

  <head>

    <title>Media Query With Meta</title>

    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }

  <body>
    <h1>With Meta Viewport</h1>
    <p class="note">Meta viewport enables correct scaling on mobile.</p>
  </body>

</html>
