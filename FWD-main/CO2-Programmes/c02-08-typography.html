<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Typography</title>

    <style>
      body { font-family: "Georgia", serif; margin: 24px; }
      h1 { letter-spacing: 1px; }
      .lead { font-size: 1.1rem; line-height: 1.6; }
      code { background: #f1f5f9; padding: 2px 4px; }
    </style>
  </head>

  <body>
    <h1>Typography</h1>
    <p class="lead">Typography sets the tone and improves readability.</p>
    <p>Use <strong>weight</strong>, <em>style</em>, and <code>spacing</code> for clarity.</p>
  </body>

</html>
