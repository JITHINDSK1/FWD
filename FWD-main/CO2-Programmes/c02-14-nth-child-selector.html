<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>nth-child Selector</title>

    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      li:nth-child(odd) { background: #fef3c7; }
      li { padding: 6px; }
    </style>
  </head>

  <body>
    <h1>nth-child Selector</h1>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
      <li>Item Four</li>
    </ul>
  </body>

</html>
