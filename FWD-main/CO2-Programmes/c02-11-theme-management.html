<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Theme Management</title>

    <style>
      :root {
        --bg: #ffffff;
        --text: #1f2937;
        --accent: #0ea5e9;
      }
      body { font-family: Arial, sans-serif; margin: 24px; background: var(--bg); color: var(--text); }
      .card { padding: 14px; border: 1px solid #e5e7eb; }
      .accent { color: var(--accent); }
    </style>
  </head>

  <body>
    <h1>Theme Management</h1>
    <div class="card">
      <p class="accent">Theme colors are controlled by CSS variables.</p>
    </div>
  </body>

</html>
