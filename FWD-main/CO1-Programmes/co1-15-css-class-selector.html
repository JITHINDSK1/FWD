<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CSS Class Selector</title>

    <style>
      .card { border: 1px solid #ccc; padding: 12px; border-radius: 6px; }
      .accent { color: #d9480f; }
    </style>
  </head>

  <body>
    <h1>Class Selector</h1>

    <div class="card">
      <p class="accent">This uses a class selector.</p>
    </div>
  </body>

</html>
