<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Paragraphs and Formatting</title>
  </head>

  <body>
    <h1>Paragraphs and Formatting</h1>

    <p>
      This is a paragraph with <strong>bold</strong>, <em>italic</em>, and
      <u>underline</u> text.
    </p>

    <p>
      Use <mark>highlight</mark>, <small>small text</small>, and
      <del>deleted text</del> for emphasis.
    </p>

    <p>Superscript: H<sup>2</sup>O. Subscript: CO<sub>2</sub>.</p>
  </body>

</html>
