<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tables</title>

    <style>
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #333; padding: 8px; text-align: left; }
      caption { font-weight: 600; margin-bottom: 6px; }
    </style>
  </head>

  <body>
    <h1>Tables</h1>

    <table>
      <caption>Weekly Study Plan</caption>
      <thead>
        <tr>
          <th>Day</th>
          <th>Topic</th>
          <th>Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>HTML</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>CSS</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>JavaScript</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
